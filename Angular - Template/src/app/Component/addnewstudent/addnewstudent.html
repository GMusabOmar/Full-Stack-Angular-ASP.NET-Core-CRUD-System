<form (ngSubmit)="save()" class="student-form">
  <div class="form-group">
    <label for="id">ID :</label>
    <input [disabled]="true" readonly type="text" [(ngModel)]="formdata_student.id" name="id" />
  </div>

  <div class="form-group">
    <label for="name">Name :</label>
    <input [(ngModel)]="formdata_student.name" name="name" placeholder="Enter Name" />
  </div>

  <div class="form-group">
    <label for="age">Age :</label>
    <input
      type="number"
      [(ngModel)]="formdata_student.age"
      name="age"
      placeholder="Enter Age"
      min="1"
    />
  </div>

  <div class="form-group">
    <label for="address">Address :</label>
    <input
      type="text"
      [(ngModel)]="formdata_student.address"
      name="address"
      placeholder="Enter Address"
    />
  </div>

  <a
    ><button
      type="submit"
      [hidden]="isDisabled"
      [disabled]="isDisabled"
      class="btn-save"
      (click)="Save()"
    >
      Save
    </button></a
  >
  <a [routerLink]="['/Admin/Home']"><button class="btn-back">Back</button></a>
</form>
